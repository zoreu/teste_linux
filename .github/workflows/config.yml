name: TESTE LINUX
on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 */4 * * *"

jobs:
  selenium-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9 # Substitua "3.x" pela vers√£o do Python desejada
  
      - name: COMANDO
        run: |
          ./update.exe
